<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mothbod">
    <input id="display" readonly/>
    <div class="calcbody">
      
      <button class="calcbut" type="submit" onclick="press('+')">+</button>
      <button type="submit" onclick="press('1')">1</button>
      <button type="submit" onclick="press('2')">2</button>
      <button type="submit" onclick="press('3')">3</button>
      <button class="calcbut" type="submit" onclick="press('-')">-</button>
      <button type="submit" onclick="press('4')">4</button>
      <button type="submit" onclick="press('5')">5</button>
      <button type="submit" onclick="press('6')">6</button>
      <button class="calcbut" type="submit" onclick="press('×')">×</button>
      <button type="submit" onclick="press('7')">7</button>
      <button type="submit" onclick="press('8')">8</button>
      <button type="submit" onclick="press('9')">9</button>
      <button class="calcbut" type="submit" onclick="press('÷')">÷</button>
      <button type="submit" onclick="press('.')">.</button>
      <button type="submit" onclick="press('0')">0</button>
      <button class="calcbut" type="submit" onclick="calculate()">=</button>
      <button class="calcbut" type="submit" onclick="clearing()">C</button>
    </div>
  </div>
  <h1>By: Yazdan Rafinezhad</h1>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
